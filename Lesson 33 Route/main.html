<div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
  <div class="card-header" style="background:#0275D8;">Header</div>
  <div class="card-body">
	<ul>
		<li ng-repeat="(k,v) in data">
			<b>Name : </b><i>{{ v.name }}</i>
			<b>Age : </b><i>{{ v.age }}</i>
		</li>
	</ul>
  </div>
</div>
